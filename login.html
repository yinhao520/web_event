<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="display">
        <div class="display-img"></div>
        <!--登录 -->
        <div class="login login-dian">
            <form>
                <div>
                    <span class="layui-icon layui-icon-username"></span><input type="text" placeholder="请输入用户名" name="name" class="name">
                </div>
                <div>
                    <span class="layui-icon layui-icon-password"></span><input type="password" placeholder="请输入密码" name="password" class="password">
                </div>
                <button class="denglu">登录</button>
                <a href="javascript:;">去注册账号</a>
            </form>
        </div>
        <!-- 注册账号 -->
        <div class="login reg">
            <form>
                <div>
                    <span class="layui-icon layui-icon-username"></span><input type="text" placeholder="请输入用户名" class="name" name="name">
                </div>
                <div>
                    <span class="layui-icon layui-icon-password"></span><input type="password" placeholder="请输入密码" class="password" name="password">
                </div>
                <div>
                    <span class="layui-icon layui-icon-password"></span><input type="password" placeholder="再次确定密码" class="repassword" name="repassword">
                </div>
                <button class="denglu">注册</button>
                <a href="javascript:;" class="reg-tiao">去登录</a>
            </form>
        </div>

        <!-- 提示 -->
        <div class="tips"></div>

    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
